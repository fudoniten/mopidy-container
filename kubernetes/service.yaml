---
# Service for Mopidy HTTP interface (web UI and API)
apiVersion: v1
kind: Service
metadata:
  name: mopidy-http
  namespace: mopidy
  labels:
    app: mopidy
spec:
  type: ClusterIP
  selector:
    app: mopidy
  ports:
  - name: http
    port: 6680
    targetPort: 6680
    protocol: TCP

---
# Service for Mopidy MPD interface
apiVersion: v1
kind: Service
metadata:
  name: mopidy-mpd
  namespace: mopidy
  labels:
    app: mopidy
spec:
  type: ClusterIP
  selector:
    app: mopidy
  ports:
  - name: mpd
    port: 6600
    targetPort: 6600
    protocol: TCP

