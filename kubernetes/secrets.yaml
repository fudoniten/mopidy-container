---
# Secret for Mopidy credentials
# IMPORTANT: This is an example. Create actual secrets using:
#   kubectl create secret generic mopidy-secrets \
#     --from-literal=spotify-client-id=YOUR_CLIENT_ID \
#     --from-literal=spotify-client-secret=YOUR_CLIENT_SECRET \
#     --from-literal=icecast-password=YOUR_ICECAST_PASSWORD \
#     -n mopidy
#
# Or use Sealed Secrets, External Secrets, or similar for production

apiVersion: v1
kind: Secret
metadata:
  name: mopidy-secrets
  namespace: mopidy
type: Opaque
stringData:
  # Replace these with your actual credentials
  spotify-client-id: "YOUR_SPOTIFY_CLIENT_ID"
  spotify-client-secret: "YOUR_SPOTIFY_CLIENT_SECRET"
  icecast-password: "YOUR_ICECAST_PASSWORD"

